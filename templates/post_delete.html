{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Artículo</title>
</head>
<body>
    <header>
        <h1>Confirmar Eliminación</h1>
    </header>
    
    <main>
        <form method="post">
            {% csrf_token %}
            <p>¿Estás seguro de querer eliminar el artículo:</p>
            <h2>"{{ delete.titulo }}"</h2>
            <p>de {{ delete.author }}?</p>
            
            <div>
                <button type="submit">Confirmar Eliminación</button>
                <a href="{% url 'post_list' %}">
                    <button type="button">Cancelar</button>
                </a>
            </div>
        </form>
    </main>

    <footer>
        <p>Cuidado: Esta acción es irreversible</p>
    </footer>
</body>
</html>
