
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ read.titulo }}</title>
</head>
<body>
    <header>
        <h1>{{ read.titulo }}</h1>
        <p>Autor: {{ read.author }}</p>
    </header>
    
    <main>
        {% if read.imagen %}
            <img src="{{ read.imagen.url }}" alt="{{ read.titulo }}">
        {% endif %}
        
        <div>
            <p>{{ read.descripcion }}</p>
        </div>

    </main>
    
    <footer>
        <a href="{% url 'post_list' %}">Volver a la lista de art√≠culos</a>
        <a href="{% url 'post_update' read.pk %}">Editar</a>
        <a href="{% url 'post_delete' read.pk %}">Eliminar</a>
    </footer>
</body>
</html>
